{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <a href="add_jobs" type="button" class="btn btn-outline-primary  btn-lg">Добавить пост</a>
{% endif %}
<h1 align="center"> * здесь будет крутое название сайта *</h1>
  <div class="row">
    {% for job in jobs %}
      <div class="col-sm-7 col-md-4 col-lg-3 mb-4">
      <div class="card">
        <div style="position: relative;">
        <div class="card-body" style="min-height: 240px;">
          <h5 class="card-title">{{ job.post }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{job.user.name}}</h6>
          <img src="img/bekosha_run_feedback.png" class="card-img-top" alt="Изображение не найдено(">
            <div class="card-text">{{ job.description }}</div>
            <a href="#" class="btn btn-primary">Добавить коментарий</a>
            <button type="button" class="btn btn-outline-danger">❤️</button>
          </div>
        </div>
      </div>
     </div>
    {% endfor %}
  </div>
{% endblock %}
